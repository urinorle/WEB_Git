<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
        <title>Exercici 3</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    </head>
    <body>
        <section class="d-flex justify-content-center align-items-center vh-100">
            <div class="form-container w-25 bg-light p-4 rounded">
                <form class="align-items-center">
                    <div class="mb-3">
                        <label for="form3Example1" class="form-label">First name</label>
                        <input type="text" class="form-control" id="form3Example1">
                    </div>
                    <div class="mb-3">
                        <label for="form3Example2" class="form-label">Last name</label>
                        <input type="text" class="form-control" id="form3Example2">
                    </div>
                    <div class="mb-3">
                        <label for="form3Example3" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="form3Example3" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="form3Example4" class="form-label">Password</label>
                        <input type="password" class="form-control" id="form3Example4">
                    </div>
                    <div class="mb-3 form-check d-flex justify-content-center">
                        <input type="checkbox" class="form-check-input" id="form2Example32" checked>
                        <label class="form-check-label ps-2" for="form2Example32">Subscribe to our newsletter</label>
                    </div>
                    <div class="mb-3 form-check d-flex justify-content-center">
                        <input type="checkbox" class="form-check-input" id="form2Example33">
                        <label class="form-check-label ps-2" for="form2Example33">I agree to the terms and conditions</label>
                    </div>
                    <div class="mb-3 text-center">
                        <button type="button" class="btn btn-primary">Sign up</button>
                    </div>
                    <div class="mb-3 text-center">
                        <p>or sign up with:</p>
                        <a href="#"><i class="bi bi-facebook text-dark"></i></a>
                        <a href="#"><i class="bi bi-github text-dark"></i></a>
                        <a href="#"><i class="bi bi-google text-dark"></i></a>
                        <a href="#"><i class="bi bi-twitter text-dark"></i></a>
                    </div>
                </form>
            </div>
        </section>
    </body>
        
</html>
