<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="css/style_login.css">
</head>
<body>
<div class="reqlogin">

    <form>

        <div class="img1">
            <h1>Login</h1>
            <img src="img/iconper.jpeg" alt="icon">
        </div>

        <div class="login">
            <label for="uname"><b>Usuari</b></label>
            <input class="reqtext" type="text" placeholder="Introdueix l'usuari" id="uname" required>

            <label for="pasw"><b>Contrasenya</b></label>
            <input class="reqtext" type="password" placeholder="Introdueix la contrasenya" id="pasw" required>

            <button class="button1" type="submit">LOGIN</button>
        </div>
    </form>

</div>
<div class="container1">
    <p>No estas registrat? <a href="signup.html"> Signup</a></p>
</div>

</body>
</html>
