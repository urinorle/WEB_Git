<br>
<br>
<div class="container border">
    <form>
        <div class="text-center mb-4">
            <h1>Signup</h1>
            <br>
            <img id="icon-pers" src="img/iconper.jpeg" alt="icon" class="img-fluid">
        </div>
        <div class="form-group">
            <label for="nombre"><b>Nom</b></label>
            <input class="form-control" type="text" id="nombre" placeholder="Introdueix l'usuari" required>
        </div>
        <div class="form-group">
            <label for="apellidos"><b>Cognom</b></label>
            <input class="form-control" type="text" id="apellidos" placeholder="Introdueix l'usuari" required>
        </div>
        <div class="form-group">
            <label for="password"><b>Contrasenya</b></label>
            <input class="form-control" type="password" id="password" placeholder="Introdueix l'usuari" required>
        </div>
        <div class="form-group">
            <label for="repetir-password"><b>Repeteix la contrasenya</b></label>
            <input class="form-control" type="password" id="repetir-password" placeholder="Introdueix l'usuari" required>
        </div>
        <div class="form-group">
            <label for="usuario"><b>Usuari</b></label>
            <input class="form-control" type="text" id="usuario" placeholder="Introdueix l'usuari" required>
        </div>
        <div class="form-group">
            <label for="email"><b>E-mail</b></label>
            <input class="form-control" type="email" id="email" placeholder="Introdueix l'usuari" required>
        </div>
        <button class="btn btn-primary" type="submit">Alta</button>
    </form>
    <div class="mt-4">
        <p>Ja ets usuari? <a href="login.html">Login</a></p>
    </div>
</div>
<br>
